<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      text-align: center;
    }

    input[type="text"] {
      padding: 5px;
      border: 1px solid #999;
      border-radius: 3px;
      width: 100px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    table {
      width: 80%;  /* Adjust width as needed */
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 5px;
      text-align: center;
      border: 1px solid black;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 80px;
      }
      
      button {
        font-size: 12px;
      }
      
      table {
        font-size: 12px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a 4-digit number:</p>
  <div>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Submit</button>
  </div>

  <h2>Guessing Table</h2>
  <table id="guessTable">
    <tr>
      <th>Attempt</th>
      <th>Guess</th>
      <th>Correct Place</th>
      <th>Correct Digits</th>
      <th>Incorrect Digits</th>
    </tr>
  </table>

  <script>
    var attemptCounter = 1;
    var secretNumber = generateSecretNumber();

    function checkGuess() {
      var guessInput = document.getElementById('guessInput');
      var guess = guessInput.value;

      if (isGuessValid(guess)) {
        var result = compareGuessAndSecret(guess);
        addGuessToTable(guess, result);
        guessInput.value = '';
      } else {
        alert('Invalid guess. Please ensure there are no consecutive identical digits.');
        guessInput.value = '';
      }
    }

    function generateSecretNumber() {
      // Create a 4-digit secret number
      return Math.floor(1000 + Math.random() * 9000).toString();
    }

    function isGuessValid(guess) {
      for (var i = 0; i < guess.length - 1; i++) {
        if (guess[i] === guess[i + 1]) {
          return false;
        }
      }
      return true;
    }

    function compareGuessAndSecret(guess) {
      var correctPlace = 0;
      var correctDigits = 0;
      var incorrectDigits = 0;

      var secretDigitsCount = countDigits(secretNumber);
      var guessDigitsCount = countDigits(guess);

      // Calculate correct place and correct digits
      for (var i = 0; i < guess.length; i++) {
        if (guess[i] === secretNumber[i]) {
          correctPlace++;
        } else if (secretNumber.includes(guess[i])) {
          correctDigits++;
        }
      }

      // Calculate incorrect digits
      incorrectDigits = 4 - correctPlace - correctDigits;

      return {
        correctPlace: correctPlace,
        correctDigits: correctDigits,
        incorrectDigits: incorrectDigits
      };
    }

    function countDigits(number) {
      var count = {};
      for (var i = 0; i < number.length; i++) {
        if (number[i] in count) {
          count[number[i]]++;
        } else {
          count[number[i]] = 1;
        }
      }
      return count;
    }

    function addGuessToTable(guess, result) {
      var guessTable = document.getElementById('guessTable');
      var newRow = guessTable.insertRow();

      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);
      var cell4 = newRow.insertCell(3);
      var cell5 = newRow.insertCell(4);

      cell1.innerHTML = attemptCounter++;
      cell2.innerHTML = guess;
      cell3.innerHTML = result.correctPlace;
      cell4.innerHTML = result.correctDigits;
      cell5.innerHTML = result.incorrectDigits;
    }
  </script>
</body>
</html>
