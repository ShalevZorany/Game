<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #555;
      text-align: center;
    }
    
    input[type="text"] {
      padding: 5px;
      border: 1px solid #999;
      border-radius: 3px;
      width: 100px;
    }
    
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 5px;
      text-align: center;
      border: 1px solid black;
    }
    
    .timer {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    
    @media (max-width: 600px) {
      input[type="text"] {
        width: 80px;
      }
      
      button {
        font-size: 12px;
      }
      
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a 4-digit number:</p>
  <div>
    <input type="text" id="guessInput">
    <button onclick="startGame()">Start</button>
  </div>

  <h2>Guessing Table</h2>
  <table id="guessTable">
    <tr>
      <th>Attempt</th>
      <th>Guess</th>
      <th>Correct Place</th>
      <th>Correct Digits</th>
      <th>Incorrect Digits</th>
    </tr>
  </table>

  <div class="timer" id="timer"></div>
  
  <script>
    var timeLeft = 60;
    var timerElement = document.getElementById('timer');
    var timer;

    function startGame() {
      startTimer();
      document.getElementById('guessInput').disabled = false;
      document.getElementById('guessInput').focus();
      document.getElementById('startBtn').disabled = true;
    }

    function startTimer() {
      timer = setInterval(function() {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          disqualifyPlayer();
        }
      }, 1000);
    }

    function checkGuess() {
      // Add your existing guess checking logic here
    }

    function disqualifyPlayer() {
      alert('Time is up! You are disqualified.');
      // Add any additional actions to be taken when the player is disqualified
    }
  </script>
</body>
</html>
