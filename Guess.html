<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #555;
      text-align: center;
    }
    
    input[type="text"] {
      padding: 5px;
      border: 1px solid #999;
      border-radius: 3px;
      width: 100px;
    }
    
    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 5px;
      text-align: center;
      border: 1px solid black;
    }
    
    .timer {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }
    
    @media (max-width: 600px) {
      input[type="text"] {
        width: 80px;
      }
      
      button {
        font-size: 12px;
      }
      
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>Guess a 4-digit number:</p>
  <div>
    <input type="text" id="guessInput">
    <button onclick="checkGuess()">Submit</button>
  </div>

  <h2>Guessing Table</h2>
  <table id="guessTable">
    <tr>
      <th>Attempt</th>
      <th>Guess</th>
      <th>Correct Place</th>
      <th>Correct Digits</th>
      <th>Incorrect Digits</th>
    </tr>
  </table>

  <div class="timer" id="timer"></div>
  
  <script>
    var timeLeft = 60;
    var timerElement = document.getElementById('timer');
    var timer;

    function startTimer() {
      timer = setInterval(function() {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          disqualifyPlayer();
        }
      }, 1000);
    }

    function checkGuess() {
      if (timeLeft === 60) {
        startTimer();
      }

      var guessInput = document.getElementById('guessInput').value;
      var guessTable = document.getElementById('guessTable');

      // Add your guess checking logic here
      var targetNumber = '1234'; // Replace with your actual target number
      var correctPlace = 0;
      var correctDigits = 0;
      var incorrectDigits = 0;

      // Compare the guess with the target number
      for (var i = 0; i < guessInput.length; i++) {
        if (guessInput[i] === targetNumber[i]) {
          correctPlace++;
        } else if (targetNumber.includes(guessInput[i])) {
          correctDigits++;
        } else {
          incorrectDigits++;
        }
      }

      // Create a new row in the table to display the guess result
      var newRow = guessTable.insertRow();
      var attemptCell = newRow.insertCell();
      var guessCell = newRow.insertCell();
      var correctPlaceCell = newRow.insertCell();
      var correctDigitsCell = newRow.insertCell();
      var incorrectDigitsCell = newRow.insertCell();

      attemptCell.textContent = guessTable.rows.length - 1;
      guessCell.textContent = guessInput;
      correctPlaceCell.textContent = correctPlace;
      correctDigitsCell.textContent = correctDigits;
      incorrectDigitsCell.textContent = incorrectDigits;

      document.getElementById('guessInput').value = '';
    }

    function disqualifyPlayer() {
      alert('Time is up! You are disqualified.');
      // Add any additional actions to be taken when the player is disqualified
    }
  </script>
</body>
</html>
