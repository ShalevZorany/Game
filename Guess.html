<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>נחש את המספר</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1 class="game-title">נחש את המספר</h1>
    <div class="rules-container">
      <p>ברוכים הבאים למשחק "נחש את המספר"! המטרה היא לגלות את המספר הסודי בכל שלב ולהשיג את הניקוד הנמוך ביותר.</p>
    </div>
    <div class="game-info">
      <p>רמה: <span id="level">1</span></p>
      <p>ניקוד: <span id="score">0</span></p>
      <p>ספרות במספר הסודי: <span id="digits">3</span></p>
      <p>הניחוש שלך: <span id="guessDisplay"></span></p>
      <p>זמן שנותר: <span id="timer">60</span> שניות</p>
    </div>
    <div class="game-table">
      <h2>ניחושים קודמים</h2>
      <table class="guess-table">
        <thead>
          <tr>
            <th>ניחוש</th>
            <th>במקום הנכון</th>
            <th>ספרה נכונה (מקום שגוי)</th>
            <th>ספרות שגויות</th>
          </tr>
        </thead>
        <tbody id="guessTableBody">
        </tbody>
      </table>
    </div>
    <div class="number-buttons">
      <!-- כפתורי מספרים מ-1 עד 9 -->
      <div class="number-button" data-digit="1">1</div>
      <div class="number-button" data-digit="2">2</div>
      <div class="number-button" data-digit="3">3</div>
      <div class="number-button" data-digit="4">4</div>
      <div class="number-button" data-digit="5">5</div>
      <div class="number-button" data-digit="6">6</div>
      <div class="number-button" data-digit="7">7</div>
      <div class="number-button" data-digit="8">8</div>
      <div class="number-button" data-digit="9">9</div>
      <div id="deleteButton" class="number-button delete-button">⌫</div>
    </div>
    <div class="input-container">
      <button id="guessButton" class="button submit-button">נחש</button>
      <button id="hintButton" class="button hint-button">קבל רמז</button>
      <button id="resetButton" class="button reset-button">אפס משחק</button>
      <select id="difficultySelect" class="button difficulty-button">
        <option value="Easy">קל</option>
        <option value="Hard">קשה</option>
      </select>
      <button id="timerButton" class="button timer-button">הפעל/הפסק טיימר</button>
    </div>
    <div id="feedback" class="feedback"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
